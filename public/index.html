<!DOCTYPE html>
<html>
  <head>
    <title>Write Your Own Adventure</title>

    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    
    <script src="index.js"></script>

    <header>

    <h1>Write Your Own Adventure</h2>

      <div class="row center">
        <a href="" class="cell columns2"><button id="toc">Table of Contents</button></a>
        <a href="#add" class="cell columns2"><button id="add">Add Page</button></a>
      </div>

    </header>

    <div id="container" class="container">

      <script type="x-handlebars-template" id="page-toc-template">
        <div class="page">{{page}}</div>
        <div class="inlineEl"><a href='#page/{{page}}'>{{title}}</a></div>
      </script>

      <script type="x-handlebars-template" id="page-template">
         <div class="row center">
          <div class="cell columns2">Page: {{page}}</div>
          <div class="cell columns2">Title: {{title}}</div>
        </div>
        <div class="row">
          {{content}}
        </div>
        {{#each links}}
        <div class="row center">
          <div class="cell columns2">
            <a href='#page/{{this.pageLink}}'>{{this.pageLink}}</a>
          </div>
          <div class="cell columns2">{{this.sentence}}</div>
        </div>
        {{/each}}
         <a href="#edit/{{page}}" class="row center"><button id="edit">Edit</button></a>
      </script>

       <script type="x-handlebars-template" id="edit-template">
        <div class="row center">
          <div class="cell columns2">Page: {{page}}</div>
          <div class="cell columns2">Title: {{title}}</div>
        </div>

        <div class="row center">Edit Title: <input type="text" id="editTitle" value="{{title}}"/></div>

        <textarea id="editContent" class="row">{{content}}</textarea>

        {{#each links}}
          <div class="row center">
            <div class="cell columns2">Currently Linking to: {{this.pageLink}}</div>
            <div class="cell columns2">
              Link to Page: <input type="text" id="editLink{{this.pageLink}}" value="{{this.pageLink}}"/>
            </div>
          </div>

          <div class="row center">
            <div class="cell columns2">Link Text: {{this.sentence}}</div>
            <div class="cell columns2">
              Edit Link Text: <input type="text" id="editSentence{{this.pageLink}}" value="{{this.sentence}}"/>
            </div>
          </div>
        {{/each}}

        <div class="row center">
         <button class="save">Save</button>
         <a href='#page/{{page}}' class="cell columns3"><button>Cancel</button></a>
         <a href='#page/{{page}}' class="cell columns3">
          <button class="delete">Delete this Page</button>
         </a>
        </div>
      </script>

      <script type="x-handlebars-template" id="add-template">
        <div class="row center">Page: {{page}}</div>

        <div class="row center">Title: <input type="text" id="addTitle"/></div>

        <textarea id="addContent" class="row">{{content}}</textarea>

        <div class="row center">
         <button class="addLink">Add Link</button>
        </div>

        <div id="linkWrap">
          <div class="row center">
            <div class="cell columns2">
              Link to Page: <input type="text" id="addLink1"/>
            </div>
            <div class="cell columns2">
              Link Text: <input type="text" id="addSentence1"/>
            </div>
          </div>
        </div>

        <div class="row center">
         <button class="create">Add Page</button>
         <a href="" class="cell columns2"><button>Cancel</button></a>
        </div>
      </script>

    </div>
    
  </body>
</html>
