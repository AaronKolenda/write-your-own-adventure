<!DOCTYPE html>
<html>
  <head>
    <title>Write Your Own Adventure</title>

    <script src="libs/underscore.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/backbone.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    
    <script src="index.js"></script>

    <header>

    <h1>Book that Chrome Thinks is in Norwegian</h2>

      <a href="" class="center"><button id="toc">Table of Contents</button></a>
      
    </header>

    <div id="container" class="container">

      <script type="x-handlebars-template" id="page-toc-template">
        <div class="page">{{page}}</div>
        <div class="inlineEl"><a href='#page/{{page}}'>{{title}}</a></div>
      </script>

      <script type="x-handlebars-template" id="page-template">
        <div class="page">{{page}}</div>
        <div class="inlineEl">{{title}}</div>
        <div class="page">{{content}}</div>
        {{#each links}}
        <div class="page"><a href='#page/{{this.pageLink}}'>{{this.pageLink}}</a></div>
        <div class="page">{{this.sentence}}</div>
        {{/each}}
         <a href="#edit/{{page}}" class="edit"><button id="edit">Edit</button></a>
      </script>

       <script type="x-handlebars-template" id="edit-template">
        <div class="row center">
          <div class="cell columns2">Page: {{page}}</div>
          <div class="cell columns2">Title: {{title}}</div>
        </div>

        <div class="row center">Edit Title: <input type="text" id="editTitle"/></div>

        <textarea id="editContent" class="row">{{content}}</textarea>

        {{#each links}}
        <div class="row center">
          <div class="cell columns2">Currently Linking to: {{this.pageLink}}</div>
          <div class="cell columns2">
            Link to Page: <input type="text" id="editLink{{this.pageLink}}"/>
          </div>
        </div>

        <div class="row center">
          <div class="cell columns2">Link Text: {{this.sentence}}</div>
          <div class="cell columns2">
            Edit Link Text: <input type="text" id="editSentence{{this.pageLink}}"/>
          </div>
        </div>
        {{/each}}

        <div class="row center">
         <a href="#save/{{page}}" class="cell columns3"><button id="save">Save</button></a>
         <a href='#page/{{page}}' class="cell columns3"><button>Cancel</button></a>
         <a href='#page/{{page}}' class="cell columns3">
          <button class="delete">Delete this Page</button>
         </a>
        </div>
      </script>

    </div>
    
  </body>
</html>
